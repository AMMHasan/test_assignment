name: Bash Assignment Autograding

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Run tests
      run: |
        chmod +x test.sh
        ./test.sh
        
    - name: Report results
      if: success()
      run: echo "✓ All tests passed! Assignment completed successfully."
      
    - name: Report failure
      if: failure()
      run: echo "✗ Some tests failed. Please review the output above."
